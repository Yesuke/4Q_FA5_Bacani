<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Shape Generator</title>
</head>
<body>
    <script>
function numchecker() {
            let x;
            while (true) {
                x = prompt("Enter a number:");
                if (!isNaN(x) && x.trim() !== "") {
                    return parseInt(x);
                } else {
                    alert("Invalid input. Please enter a valid number.");
                }
            }
        }

        function generateShape(y) {
            document.write("Number inputted:" +y+ "<br>");
            if (y % 2 === 1) {
                for (let i = y; i > 0; i--) {
                    for (let j = 0; j < y; j++) {
                        document.write(i + " ");
                    }
                    document.write("<br>");
                }
            } else {
                for (let i = y; i > 0; i--) {
                    for (let j = 0; j < i; j++) {
                        document.write(i + " ");
                    }
                    document.write("<br>");
                }
            }
        }

        let y = numchecker();
        generateShape(y);
    

    

    </script>
</body>
</html>
